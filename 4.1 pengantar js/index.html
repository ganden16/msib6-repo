<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
</head>
<body>
	<table border="true">
		<thead>
			<tr style="background: #8f66668d;">
			  <th>NAMA</th>
			  <th>JABATAN</th>
			  <th>STATUS</th>
			  <th>GAJI POKOK</th>
			  <th>TUNJANGAN JABATAN</th>
			  <th>BPJS</th>
			  <th>TUNJANGAN KELUARGA</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="namaPegawai">Ridwan</td>
				<td id="jabatan">Manager</td>
				<td id="status">Menikah</td>
				<td id="gajiPokok"></td>
				<td id="tunjanganJabatan"></td>
				<td id="bpjs"></td>
				<td id="tunjanganKeluarga"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr style="background: #8f66668d;">
				<th colspan="6" align="center">TOTAL GAJI</th>
				<th colspan="1" align="center" id="totalGaji"></th>
			</tr>
		</tfoot>
	 </table>

	 <script>
		const jabatan = document.getElementById('jabatan').innerText.toLowerCase()
		const status = document.getElementById('status').innerText.toLowerCase()

		let gajiPokok = 0
		if(jabatan == 'manager') gajiPokok = 15000000
		if(jabatan == 'asisten manager') gajiPokok = 10000000
		if(jabatan == 'staff') gajiPokok = 5000000
		const tunjanganJabatan = 15 * gajiPokok / 100
		const bpjs = 10 * gajiPokok / 100
		const tunjanganKeluarga = status == 'menikah' ? 20 * gajiPokok / 100 : 0
		const totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga

		document.getElementById('gajiPokok').innerHTML = 'Rp'+ gajiPokok
		document.getElementById('tunjanganJabatan').innerHTML = 'Rp'+ tunjanganJabatan
		document.getElementById('bpjs').innerHTML = 'Rp'+ bpjs
		document.getElementById('tunjanganKeluarga').innerHTML = 'Rp'+ tunjanganKeluarga
		document.getElementById('totalGaji').innerHTML = 'Rp'+ totalGaji
	 </script>
</body>
</html>
